<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">

    <div id="backend-button">
        <button id="button">Show Backend?</button>
    </div>
    <div id="player-list">
        <ul id="players">
            
        </ul>
    </div>



    <audio id="blueBird"><source src="audio/Naruto Shippuden Opening 3 Blue Bird (HD).mp3" type="audio/mpeg"></audio>

    <div id="welcome-screen" onclick="startMusic()">
        <h1>Click Here!</h1>
    </div>

    <div id="game" style="display:none;">
        <audio id="jumpSound">
            <source src="audio/386486__iimck__jump.mp3" type="audio/mpeg">
        </audio>
    
        <audio id="deathMusic">
            <source src="audio/SADNESS AND SORROW SOUND TRACK SHORT VERSION 2.mp3" type="audio/mpeg">
        </audio>

        <audio id="music">
            <source src="audio/Naruto OST The Rising Fighting Spirit SUPER EXTENDED 1 Hour HQ.mp3" type="audio/mpeg">
        </audio>

        <div id="start-screen" style="display:block">
            <h1>NARUTO NINJA RUN!</h1>
            <a href="#" onclick="startGame()">START</a>
        </div>
    
        <div id="game-over" style="display:none">
            <h1>Game Over</h1>
            <a href="#" onclick="restartGame()">Try Again</a>
        </div>

        <div id="naruto"></div>
        <div id="shuriken"></div>
        <div id="timer" style="font-size: 70px; color: black; font-weight: bold;">0:0:0</div>
        <div id="dead"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
