<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">

    <div id="game" style="display:none;">
        <div id="start-screen" style="display:block">
            <h1>NARUTO NINJA RUN!</h1>
            <a href="#" onclick="startGame()">START</a>
        </div>

        <audio id="blueBird"><source src="audio/Naruto Shippuden Opening 3 Blue Bird (HD).mp3" type="audio/mpeg"></audio>

        <audio id="jumpSound">
            <source src="audio/386486__iimck__jump.mp3" type="audio/mpeg">
        </audio>
    
        <audio id="deathMusic">
            <source src="audio/SADNESS AND SORROW SOUND TRACK SHORT VERSION 2.mp3" type="audio/mpeg">
        </audio>

        <audio id="music">
            <source src="audio/Naruto OST The Rising Fighting Spirit SUPER EXTENDED 1 Hour HQ.mp3" type="audio/mpeg">
        </audio>

        <div id="naruto"></div>
        <div id="shuriken"></div>
        <div id="timer" style="font-size: 70px; color: black; font-weight: bold;">0:0:0</div>
    </div>
    
    <div id="flash" class="hide"></div>

    <div id="welcome-screen" onclick="startMusic()">
        <h1>Click Here!</h1>
    </div>

    <div id="all-lists" style="display: none;">
    </div>

    <div id="list-section" class="section"></div>

    <script src="javascripts/index.js"></script>
    <script src="javascripts/listApi.js"></script>
    <script src="javascripts/playerApi.js"></script>
    <script src="javascripts/player.js"></script>
    <script src="javascripts/list.js"></script>
</body>
</html>
