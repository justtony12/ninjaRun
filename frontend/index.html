<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bg">

    <audio id="blueBird"><source src="audio/Naruto Shippuden Opening 3 Blue Bird (HD).mp3" type="audio/mpeg"></audio>

    <div id="welcome-screen" onclick="startMusic()">
        <h1>Click Here!</h1>
    </div>

    <div id="game" style="display:none;">

        <div id="all-Lists">
            <form id='noob-form' style="display: block;">
                <h3>You're a NOOB!</h3>
                <label for="player-name">Name:</label>
                <input type="text" name="name" id="player-name"><br>
                <input type="hidden" name="score" id="player-score" value="0:0:0">
                <input type="hidden" name="list" id="list_id" value="1">
                <input type="submit" value="Create">
            </form>

            <form id='wolf-form' style="display: block;">
                <h3>You're a WOLF!</h3>
                <label for="player-name">Name:</label>
                <input type="text" name="name" id="player-name"><br>
                <input type="hidden" name="score" id="player-score" value="0:0:0">
                <input type="hidden" name="list" id="list_id" value="2">
                <input type="submit" value="Create">
            </form>

            <form id='tiger-form' style="display: block;">
                <h3>You're a TIGER!</h3>
                <label for="player-name">Name:</label>
                <input type="text" name="name" id="player-name"><br>
                <input type="hidden" name="score" id="player-score" value="0:0:0">
                <input type="hidden" name="list" id="list_id" value="3">
                <input type="submit" value="Create">
            </form>

            <form id='demon-form' style="display: block;">
                <h3>You're a DEMON!</h3>
                <label for="player-name">Name:</label>
                <input type="text" name="name" id="player-name"><br>
                <input type="hidden" name="score" id="player-score" value="0:0:0">
                <input type="hidden" name="list" id="list_id" value="4">
                <input type="submit" value="Create">
            </form>

            <form id='dragon-form' style="display: block;">
                <h3>You're a DRAGON!</h3>
                <label for="player-name">Name:</label>
                <input type="text" name="name" id="player-name"><br>
                <input type="hidden" name="score" id="player-score" value="0:0:0">
                <input type="hidden" name="list" id="list_id" value="5">
                <input type="submit" value="Create">
            </form>

            <form id='god-form' style="display: block;">
                <h3>You're a GOD!</h3>
                <label for="player-name">Name:</label>
                <input type="text" name="name" id="player-name"><br>
                <input type="hidden" name="score" id="player-score" value="0:0:0">
                <input type="hidden" name="list" id="list_id" value="6">
                <input type="submit" value="Create">
            </form>
        </div>

        <audio id="jumpSound">
            <source src="audio/386486__iimck__jump.mp3" type="audio/mpeg">
        </audio>
    
        <audio id="deathMusic">
            <source src="audio/SADNESS AND SORROW SOUND TRACK SHORT VERSION 2.mp3" type="audio/mpeg">
        </audio>

        <audio id="music">
            <source src="audio/Naruto OST The Rising Fighting Spirit SUPER EXTENDED 1 Hour HQ.mp3" type="audio/mpeg">
        </audio>

        <div id="start-screen" style="display:block">
            <h1>NARUTO NINJA RUN!</h1>
            <a href="#" onclick="startGame()">START</a>
        </div>
    
        <div id="game-over" style="display:none">
            <h1>Game Over</h1>
            <a href="#" onclick="restartGame()">Try Again</a>
        </div>

        <div id="naruto"></div>
        <div id="shuriken"></div>
        <div id="timer" style="font-size: 70px; color: black; font-weight: bold;">0:0:0</div>
    </div>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/listApi.js"></script>
    <script src="javascripts/playerApi.js"></script>

    <script src="javascripts/list.js"></script>
